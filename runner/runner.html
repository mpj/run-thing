<html>
<head>
  <link rel="stylesheet" href="../vendor/inspector-json/inspector-json.css">
  <link rel="stylesheet" href="../build/runner.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900|Lato:100,300,400,700,900,700italic|PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../vendor/fontello-846dd1e9/css/fontello.css">

  <script src="../vendor/react-0.9.0/build/react-with-addons.js"></script>
  <script src="../vendor/react-0.9.0/build/JSXTransformer.js"></script>

</head>

<body>

  <div id="renderTarget"></div>

  <script src="../build/dependencies.js"></script>
  <script src="../vendor/inspector-json/inspector-json.js"></script>
  <script src="../vendor/jquery-1.11.0.min.js"></script>
  <script type="text/jsx">
  /** @jsx React.DOM */

  var ModuleCheck = React.createClass({
    render: function() {
      var results = this.props.results.results;

      return (
        <div className="module-check">
        {results.map(function(result) {
          var className = 'run-result ' + result.status
          return(
          <div className={className}>
            <i className="icon-ok-circled"></i>
            <i className="icon-cancel-circled-1"></i>
            <i className="icon-help-circled"></i>
            <span className="description">{result.description}</span>
          </div>
          )
        })}
        </div>
      )
    }
  })

  var LogEntries = React.createClass({
    render: function() {
      var entries = this.props.entries;
      var i = 0;
      var entryElements = entries.map(function(entry) {

        var ordinal = ++i < 10 ? '0'+i : i
        return (
          <div className="log-entry">

            <div className={ 'header ' + entry.entryLook }>{entry.worker.nameFormatted}
              <div className="ordinal">{ordinal}</div>
            </div>

            <div className="deliveries">
              {entry.deliveries.map(function(delivery) {
                  var statusClasses = 'status' + ' ' + delivery.statusLook;
                  var messageClasses = 'message ' + delivery.messageLook;
                  return (
                    <div className="delivery">
                      <div className={statusClasses}>
                        <span>{delivery.statusText}</span></div>
                      <div className="address">{delivery.envelope.address}</div>
                      <div className={messageClasses}>{delivery.envelope.message}</div>
                    </div>
                  )
                })
              }
            </div>

          </div>
        )
      })
      return (
        <div className="log-entries">
          <h1>{entries.description}</h1>
          <div>{entryElements}</div>
        </div>
      );
    }
  });

  var module = {
    installer: function(bus) {
      bus.on('a').then('c')
      bus.change('c').then(function wafflel() {
        this.send('d', 'i am a little teaot and ')
        this.send('d', 9272)
        this.send('d', { poop: 123, pee: false, poor: true, hai: 'nooo'})
        this.send('x', { poop: 123})
      })
    },
    specs: [
      spec()
        .describe('Given a, expect x')
        .given('a')
        .expect('x'),
      spec()
        .inspect()
        .describe('Given a, expect x (specific number)')
        .given('a')
        .expect('x',1234),
      spec()
        .describe('Do some future stuff here, not sure really')
    ]
  }


  checkModule(module).then(function(obj) {
    if (!!obj.log) {
      var entries = pretty(obj.log.all())
      React.renderComponent(
        <LogEntries entries={entries} />,
        document.getElementById('renderTarget')
      );
      $('.message.object').each(function(_, element) {
        var inspector = new InspectorJSON({
          element: element,
          json: $(element).text(),
          collapsed: true
        });
      })
    } else {
      React.renderComponent(
        <ModuleCheck results={obj} />,
        document.getElementById('renderTarget')
      );
    }
  }).done()

  </script>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
